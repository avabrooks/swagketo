<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns=""
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<th:block layout:fragment="head" th:remove="tag">
    <title>LinkDN</title>
</th:block>



<th:block layout:fragment="body" th:remove="tag">
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom border-primary text-dark">
            <!-- header title-->
            <span class="fs-4">All Posts:</span>
        </header>

        <div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="term">Search</label>
                            <input type="text" class="form-control" id="term" placeholder="Enter Term">
                            <label></label> <!-- used for spacer -->
                        </div>
                        <button class="btn btn-primary bg-secondary" onclick="search_data();">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="row align-items-md-stretch">
                <table class="table">
                    <thead>
                    <tr>
                        <th>User</th>
                        <th>Post Content</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="posts : ${list}">
                        <td th:text="${posts.name}"></td>
                        <td th:text="${posts.message}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <script>
        function search_data() {
            // fetch standard requires database set to a name-value pair
            const term = document.getElementById("term");
            const body = {
                term: term.value,
                foo: "bar"
            };

            // fetch call with header options
            fetch('/api/person/search', {
                method: "POST",
                credentials: "include",
                body: JSON.stringify(body),
                cache: "no-cache",
                headers: new Headers({
                    "content-type": "application/json"
                })
            })
                // async then replies with response header
                .then(function (response) {
                    // prepare HTML search result container for new output
                    const resultContainer = document.getElementById("result");
                    // clean up from previous search
                    while (resultContainer.firstChild) {
                        resultContainer.removeChild(resultContainer.firstChild);
                    }
                    // trap error response from Web API
                    if (response.status !== 200) {
                        const errorMsg = 'Database response error: ' + response.status;
                        console.log(errorMsg);
                        const div = document.createElement("div");
                        div.innerHTML = errorMsg;
                        resultContainer.appendChild(div);
                        return;
                    }
                    // response contains valid result
                    response.json().then(function(data) {
                        // loop through JSON and build HTML output
                        for (let i = 0; i < data.length; i++) {
                            const div = document.createElement("div");
                            div.innerHTML = data[i].name + ' ' + data[i].email;
                            resultContainer.appendChild(div);
                        }
                    })
                })
        }
    </script>
</th:block>

</html>
