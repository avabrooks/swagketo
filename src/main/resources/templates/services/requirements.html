<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns=""
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<th:block layout:fragment="head" th:remove="tag">
    <title>LinkDN</title>

    <style th:inline="css">
        .className {
            font-size: 20px;
        }
        .bar-div {
            background-color: rgb(192, 192, 192);
            width: 100%;
            border-radius: 15px;
        }
        .skill {
            background-color: rgb(116, 194, 92);
            color: white;
            padding: 1%;
            text-align: right;
            font-size: 20px;
            border-radius: 15px;
        }
        .html {
            width: 80%;
        }
        .php {
            /*width: 60%;*/
        }
    </style>

</th:block>

<th:block layout:fragment="body" th:remove="tag">
    <div class="container py-4">
        <div class="mx-sm-3 mb-5">
            <h1>Requirements</h1>
            <p class="className mb-2">English</p>
            <div class="bar-div">
                <div th:style="'width:' + ${english} + '%'" class="skill php" th:text="${english} + '%'"></div>
            </div>
            <p class="className mb-2">Math</p>
            <div class="bar-div">
                <div th:style="'width:' + ${math} + '%'" class="skill php" th:text="${math} + '%'"></div>
            </div>
            <p class="className mb-2">Physical Education</p>
            <div class="bar-div">
                <div th:style="'width:' + ${pe} + '%'" class="skill php" th:text="${pe} + '%'"></div>
            </div>
            <p class="className mb-2">Civics</p>
            <div class="bar-div">
                <div th:style="'width:' + ${civics} + '%'" class="skill php" th:text="${civics} + '%'"></div>
            </div>
            <p class="className mb-2">Economics</p>
            <div class="bar-div">
                <div th:style="'width:' + ${econ} + '%'" class="skill php" th:text="${econ} + '%'"></div>
            </div>
            <p class="className mb-2">Elective</p>
            <div class="bar-div">
                <div th:style="'width:' + ${elective} + '%'" class="skill php" th:text="${elective} + '%'"></div>
            </div>
            <p class="className mb-2">Fine Arts / Foreign Language</p>
            <div class="bar-div">
                <div th:style="'width:' + ${fafl} + '%'" class="skill php" th:text="${fafl} + '%'"></div>
            </div>
            <p class="className mb-2">Fine Arts</p>
            <div class="bar-div">
                <div th:style="'width:' + ${art} + '%'" class="skill php" th:text="${art} + '%'"></div>
            </div>
            <p class="className mb-2">Health</p>
            <div class="bar-div">
                <div th:style="'width:' + ${health} + '%'" class="skill php" th:text="${health} + '%'"></div>
            </div>
            <p class="className mb-2">Life Science</p>
            <div class="bar-div">
                <div th:style="'width:' + ${lifescience} + '%'" class="skill php" th:text="${lifescience} + '%'"></div>
            </div>
            <p class="className mb-2">Physical Science</p>
            <div class="bar-div">
                <div th:style="'width:' + ${physicalscience} + '%'" class="skill php" th:text="${physicalscience} + '%'"></div>
            </div>
            <p class="className mb-2">US History</p>
            <div class="bar-div">
                <div th:style="'width:' + ${ushistory} + '%'" class="skill php" th:text="${ushistory} + '%'"></div>
            </div>
            <p class="className mb-2">World History</p>
            <div class="bar-div">
                <div th:style="'width:' + ${whistory} + '%'" class="skill php" th:text="${whistory} + '%'"></div>
            </div>
        </div>

        <form class="form-inline" role="form" action="/requirements">
            <div class="row justify-content-md-center">
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="english" name="english" placeholder="enter english credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="math" name="math" placeholder="enter math credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="pe" name="pe" placeholder="enter physical education credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="civics" name="civics" placeholder="enter civics credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="econ" name="econ" placeholder="enter economics credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="elective" name="elective" placeholder="enter elective credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="fafl" name="fafl" placeholder="enter foreign language or fine arts credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="art" name="art" placeholder="enter fine art credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="health" name="health" placeholder="enter health credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="lifescience" name="lifescience" placeholder="enter life science credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="physicalscience" name="physicalscience" placeholder="enter physical science credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="ushistory" name="ushistory" placeholder="enter US history credits completed">
                </div>
                <div class="form-group mb-3">
                    <input type="number" class="form-control" id="whistory" name="whistory" placeholder="enter world history credits completed">
                </div>
                <button type="submit" class="btn btn-primary mb-2 w-50">Submit</button>
            </div>
        </form>
    </div>
</th:block>

</html>
