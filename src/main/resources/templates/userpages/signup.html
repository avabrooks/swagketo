<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns=""
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<th:block layout:fragment="head" th:remove="tag">
    <title>LinkDN</title>
</th:block>



<th:block layout:fragment="body" th:remove="tag">
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom border-primary text-dark">
            <!-- header title *Doesn't need to be here if doesn't fit form layout*-->
            <span class="fs-4">Sign In</span>
        </header>

        <div>
            <br>
            <br>
            <br>
            <html>

            <head>
                <link rel="stylesheet" href="css/style.css">
                <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
                <title>Sign in</title>
            </head>

            <body>
            <div style="width:100%;display:grid;grid-template-columns: 3fr 2fr;">


                <div class="main" style="width:100%; margin-top:-60px; height:100%;">

                    <form class="form1" action="#" th:action="@{/database/usercreate}" th:object="${user}" method="POST">
                        <table style="width:100%; text-align:center;">
                            <tr><th><label for="email">Email:</label></th></tr>
                            <tr><td><input class="un" style="margin-left:0px;" type="email" th:field="*{email}" id="email"></td></tr>
                            <tr><td><small th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small></td></tr>

                            <tr><th><label for="password">Password:</label></th></tr>
                            <tr><td><input class="un" style="margin-left:0px;" type="password" th:field="*{password}" id="password"></td></tr>
                            <tr><td><small th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small></td></tr>

                            <tr><th><label for="name">Name:</label></th></tr>
                            <tr><td><input class="un" style="margin-left:0px;" type="text" th:field="*{name}" id="name"></td></tr>
                            <tr><td>  <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small></td></tr>

                            <tr><th><label for="dob">Birth Date:</label></th></tr>
                            <tr><td><input class="un" style="margin-left:0px;" type="date" th:field="*{dob}" id="dob"></td></tr>
                            <tr><td><small th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Birth Date Error</small></td></tr>


                        </table>
                        <button class="submit" type="submit">Add</button>
                    </form>


                </div>
                <div style="width:40%;">
                    <img style="width:150%; margin-left:100px;" src="images/web-linkdn.png" alt="" class="linkdn">
                </div>

            </div>

            </body>

            </html>

        </div>


    </div>
</th:block>

</html>
