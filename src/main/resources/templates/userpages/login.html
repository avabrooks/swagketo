<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns=""
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<th:block layout:fragment="head" th:remove="tag">
    <title>LinkDN</title>
</th:block>



<th:block layout:fragment="body" th:remove="tag">
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom border-primary text-dark">
            <!-- header title *Doesn't need to be here if doesn't fit form layout*-->
            <span class="fs-4">Login</span>
        </header>

        <!-- Put form content here sarah :) -->
        <div>
            <br>
            <br>
            <br>
            <html>

            <head>
                <link rel="stylesheet" href="css/style.css">
                <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
                <title>Sign in</title>
            </head>

            <body>
            <div style="width:100%;display:grid;grid-template-columns: 3fr 2fr;">


            <div class="main" style="width:100%; margin-top:-60px;">
                <form class="form1" th:action="@{/signup}" method="GET" >
                    <div>
                        <input class="un" type="text" align="center" placeholder="Username">
                        <input class="pass" type="password" align="center" placeholder="Password">
                        <button class="submit" type="submit">Log In</button>
                        <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
                        <p class="signup" align="center">Don't have an account? Sign Up <a href="/signup">here</a></p>
                    </div>


                </form>


            </div>
                <div style="width:40%;">
                    <img style="width:150%; margin-left:100px;" src="images/web-linkdn.png" alt="" class="linkdn">
                </div>
            </div>

            </body>

            </html>

        </div>



        <div id="container" class="container py-4">
        </div>

    </div>
</th:block>

</html>
